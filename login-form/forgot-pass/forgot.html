<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="forgot.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="form__wrapper">
        <form action="" class="forgot__pass">
            <h1 class="forgot__title">Reset Password</h1>
            <div class="input__wrapper">
                <i class="ri-user-3-line login__icon"></i>
                <div class="forgot__input">
                    <input type="email" class="forgot__email" placeholder=" ">
                    <label for="" class="forgot__email-label">Email</label>
                </div>
            </div>
            <button class="forgot__submit">Submit</button>
            <a href="../login-pages/login.html">Cancel</a>
        </form>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
