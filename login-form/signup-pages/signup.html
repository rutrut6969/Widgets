<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="form__wrapper">
        <form action="" class="signup">
            <h1 class="title">Signup</h1>
            <div class="signup__inputs">
                <div class="signup__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="wrapper">
                        <input type="email" required class="email signup__input">
                        <label for="" class="email__label signup__label">Email</label>
                    </div>
                </div>
                <div class="signup__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="wrapper">
                        <input type="password" required id="password" class="signup__input">
                        <label for="" id="password__label" class="signup__label">Password</label>
                        <i class="ri-eye-off-line signup__eye" id="signup-eye"></i>
                    </div>
                </div>
            </div>

            <button class="signup__button">Signup</button>
            <p>Already have an account? <a href="../login-pages/login.html">Click Here</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
